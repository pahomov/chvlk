language: node_js
cache:
  directories:
  - node_modules
notifications:
  email: false
  slack:
    rooms:
      secure: 
node_js:
- '8'
before_script:
- npm prune
script:
- npm t
- npm run _build
after_success:
- |
  if [ $TRAVIS_BRANCH == "master" && $TRAVIS_PULL_REQUEST == "false" ]; then
    npm run _semantic-release && npm run _report && npm run _documentation
  fi
branches:
  except:
  - /^v\d+\.\d+\.\d+$/
