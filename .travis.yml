language: node_js
cache:
  directories:
  - node_modules
notifications:
  email: false
  slack:
    rooms:
      secure: 
node_js:
- '8'
before_script:
- npm prune
script:
- npm test
- npm run _build
- |
  if [[ ( "$TRAVIS_BRANCH" == "master" ) && ( "$TRAVIS_PULL_REQUEST" == "false" ) ]]; then
    npm run _semantic-release && npm run _report;
  fi
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $PAGES_TOKEN
  local_dir: styleguide
  on:
    branch: master
branches:
  except:
  - /^v\d+\.\d+\.\d+$/
